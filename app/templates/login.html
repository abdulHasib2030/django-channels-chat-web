{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center;">Login Your Account</h1>
<form action="" method="post">
{% csrf_token %}
    <div>
        <label for="">{{form.username.label}}</label>
        {{form.username}}
    </div>
    <div>
        <label for="">{{form.password.label}}</label>
        {{form.password}}
    </div>

    <div>
        <button style="cursor: pointer;" type="submit">Login</button>
    </div>

</form>
{% endblock %}
